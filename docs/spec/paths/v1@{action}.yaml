parameters:
  - name: action
    in: path
    description: The action to do. Could be approve.
    required: true
    schema:
      type: string

get:
  tags:
    - Chains
  summary: Get supported chains list
  operationId: getChainList
  parameters:
    - in: query
      name: 'filter[chain_type]'
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/ChainType'
  responses:
    200:
      description: success
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Chain'
    400:
      description: bad input parameter
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    500:
      description: internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
post:
  tags:
    - Action
  summary: Some action
  operationId: action
  description: Execute specified action.
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/EvmTransaction'
              included:
                type: array
                items:
                  $ref: '#/components/schemas/Chain'
    '404':
      description: Could not find specified match/order
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to create transaction
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              oneOf:
                - $ref: '#/components/schemas/ApproveRequest'
