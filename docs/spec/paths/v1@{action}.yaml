parameters:
  - name: action
    in: path
    description: The action to do. Could be approve.
    required: true
    schema:
      type: string

post:
  tags:
    - Action
  summary: Some action
  operationId: action
  description: Execute specified action.
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/EvmTransaction'
              included:
                type: array
                items:
                  $ref: '#/components/schemas/Chain'
    '404':
      description: Could not find specified match/order
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to create transaction
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              oneOf:
                - $ref: '#/components/schemas/ApproveRequest'