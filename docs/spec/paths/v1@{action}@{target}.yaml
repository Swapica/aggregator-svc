parameters:
  - name: action
    in: path
    description: The action to do with chosen target. Could be cancel, create or execute.
    required: true
    schema:
      type: string
  - name: target
    in: path
    description: The target on which the action will be applied. Could be order or match.
    required: true
    schema:
      type: string

post:
  tags:
    - Action
  summary: Action on target
  operationId: actionTarget
  description: Made specified action on target.
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/EvmTransaction'
              included:
                type: array
                items:
                  $ref: '#/components/schemas/Chain'
    '404':
      description: Could not find specified match/order
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to create transaction
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              oneOf:
                - $ref: '#/components/schemas/ExecuteMatchRequest'
                - $ref: '#/components/schemas/ExecuteOrderRequest'
                - $ref: '#/components/schemas/CreateMatchRequest'
                - $ref: '#/components/schemas/CreateOrderRequest'
                - $ref: '#/components/schemas/CancelMatchRequest'
                - $ref: '#/components/schemas/CancelOrderRequest'